<html lang="en">
<head>

<body>
    <div class="container">
        <div class="row">
          <div class="col-12 col-sm-12 col-md-8 col-lg-8">
            <div class="card card-completo">
              <div class="card-header">
                <ul class="nav nav-tabs card-header-tabs navcom" id="productos-lista" role="tablist">
                  <li class="nav-item">
                    <a class="nav-link active" href="#Productos" role="tab" aria-controls="Productos" aria-selected="true">Productos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link"  href="#Pendientes" role="tab" aria-controls="Pendientes" aria-selected="false">Pendientes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#Comentarios" role="tab" aria-controls="Comentarios" aria-selected="false">Comentarios</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#Pedidos" role="tab" aria-controls="Pedidos" aria-selected="false">Pedidos</a>
                  </li>
                  <div class="modBut ml-auto">
                    <button type="button" class="btn bcrear" data-toggle="modal" data-target="#staticBackdrop">
                        +
                    </button>
                  </div><!--Modbut-->
                </ul>
              </div>
              <div class="card-body">
                
                <div class="tab-content mt-3">
                  <div class="tab-pane active" id="Productos" role="tabpanel">
                    <h4 class="card-title">Productos</h4>
                  </div>
                   
                  <div class="tab-pane" id="Pendientes" role="tabpanel" aria-labelledby="history-tab">  
                    <h4 class="card-title">Pendientes</h4>
                  </div>
                   
                  <div class="tab-pane" id="Comentarios" role="tabpanel" aria-labelledby="deals-tab">
                    <h4 class="card-title">Comentarios</h4>
                  </div>

                  <div class="tab-pane" id="Pedidos" role="tabpanel" aria-labelledby="deals-tab">
                    <h4 class="card-title">Pedidos</h4>
                  </div>
                </div>
              </div><!--card-body-->
            </div><!--card-completo-->
            </div>
          </div>
        </div>
      </div>



      <script src="../js/navCardTemp.js"></script>
      <!-- cambiar js link -->
