<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!--Nuestro CSS-->
    <link rel="stylesheet" href="../css/main.css">
    <!-- Icono Nav-Attar -->
    <link rel="icon" type="image/png" href="../img/logos/gatoLogo.png">
    <!--Font Montserrat-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;700;900&display=swap" rel="stylesheet">    
    <title>Nav-Attar - Usuario</title>
</head>
<body>
    
    <header id="myHeadpage"></header>

  <div class="fraseTituloUser">
    <h4>¡Bienvenido Usuario!</h4>
  </div>

  <div class="container sinAnimacion">    
    <div class="formularioTexto  FormLogUser">
        <div class="headForm2User">
             <img src="../img/user.png" alt="" class="ImageLogUser">
        </div>
        <!--FORMULARIO-->
        <form method="post" id="form" enctype="text/plain" class="camposReg" > 
            <div class="form-group CorreReg padingLogUser">
                <!-- <label for="correo">Correo electrónico</label> -->
                <input type="email" class="form-control" id="correo" placeholder="Correo electrónico">
            </div><!--correo-->
            <div class="form-group ContraseñaReg padingLogUser especialPasLogUser ">
                <!-- <label for="tel">Contraseña</label> -->
                <input type="password" class="form-control " id="pass" placeholder="Contraseña">           
            </div><!--asunto-->
            <div class="text-center divBtn" >
                <button type="submit" class="btn btn-secondary BotonLogUser" data-toggle="modal" data-target="#aleLogin">Iniciar sesión</button>
            </div>
            <div class="botonesUser">
              <button type="submit" class="btn btn-secondary BotonConLogUser" data-toggle="modal" data-target="#aleRegistro">¿Olvidaste tu contraseña?</button>
              <!-- <button type="submit" class="btn btn-secondary BotonConLogUser" data-toggle="modal" data-target="#aleRegistro">Registrarse</button> -->
              <a class="btn btn-secondary BotonConLogUser btn2" href="./registro.html">Registrarse</a>
          </div>

        </form>
    </div>  <!--divFormularioText-->      
</div><!--divContainer-->


<div class="modal fade" id="aleLogin" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog">
  <div class="modal-content" style="border-radius: 10px;">
    <div class="modal-header" style="border-radius: 10px 10px 0px 0px;">
      <h5 class="modal-title" id="exampleModalLabel">Aviso</h5>
      <button type="button" class="close equisContacNav" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body" id="alertaLogin">
      
    </div>
  </div>
</div>
</div><!--modal-->





  
  
    <footer id="footerModPag"></footer>

    
    <script src="./../js/navPag.js"></script>
    <script src="./../js/footerPag.js"></script>
    <script src="./../js/loginVal.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
